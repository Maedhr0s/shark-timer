<bs-navigation [navigation]="navigation"></bs-navigation>
<div class="flex flex-col flex-auto w-full min-w-0 border-gray-200">
    <bs-toolbar>
        <div class="toolbarTitle flex items-center w-full pl-3">
            <h4 class="!mb-1 uppercase">
                {{toolbarLabel.title}}
            </h4>
        </div>
        <div class="toolbarControls">
            <bs-time-controller></bs-time-controller>
        </div>
    </bs-toolbar>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <bs-footer></bs-footer>
</div>
